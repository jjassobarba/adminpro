<h3>{{ leyenda }}</h3>

<div class="input-group">
  <input #txtProgress type="number" class="form-control" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" name="progreso" min="1" max="100">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>

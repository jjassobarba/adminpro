<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" tabindex="-1" role="dialog" style="display: block">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <input type="file" (change)="seleccionImagen($event.target.files[0])" class="btn btn-primary">
                </div>
                <div class="modal-footer">
                    <button type="button" [disabled]="!imagenTemp" (click)="subirImagen()" class="btn btn-primary">Subir imagen</button>
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

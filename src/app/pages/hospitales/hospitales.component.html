<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar hospital..." #input (keyup)="buscarHospital(input.value)">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary" (click)="crearHospital()">
            <i class="fa fa-plus"></i> Crear hospital</button>
        </div>
        <h3 class="card-title">Hospitales registrados (
          <small>{{ _hospitalService.totalHospitales }}</small>)
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let hospital of hospitales">
            <tr>
              <td>
                <img [src]="hospital.img | imagen: 'hospital'" class="img-50 img-circle pointer" (click)="actualizarImagen(hospital)">
              </td>
              <td>
                <input [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="Nombre del hospital" name="nombre">
              </td>
              <td>
                <button class="btn btn-primary" (click)="guardarHospital(hospital)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarHospital(hospital)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
